    <div id="login_form" class="login_page">
      <div class="form_box">
        <div class="button_box">
          <div id="btn"></div>
          <button type="button" onclick="login()" class="toggle_btn">
            Log In
          </button>
          <button type="button" onclick="signup()" class="toggle_btn">
            Sign Up
          </button>
        </div>
        <form id="login" class="input_group_login">
          <input
            type="text"
            class="input_field"
            placeholder="Email Id"
            required
          />
          <input
            type="password"
            class="input_field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check_box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit_btn">Log in</button>
        </form>
        <form id="signup" class="input_group_signup">
          <input
            type="text"
            class="input_field"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            class="input_field"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            class="input_field"
            placeholder="Email Id"
            required
          />
          <input
            type="password"
            class="input_field"
            placeholder="Enter Password"
            required
          />
          <input
            type="password"
            class="input_field"
            placeholder="Confirm Password"
            required
          />
          <input type="checkbox" class="check_box" /><span
            >I agree to the terma and conditions</span
          >
          <button type="submit" class="submit_btn">Sign Up</button>
        </form>
      </div>
